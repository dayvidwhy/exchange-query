	<meta charset="utf-8"> 
	<meta name="description" content="I'm Feeling Stacky! When you can't be bothered searching stack overflow yourself.">
	<meta name="keywords" content="im, feeling, stacky">
	<meta name="robots" content="index,follow">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<div class="grid-fluid">
		<div class="row blue-bg">
			<div class="banner-text align-center">

			</div>
		</div>
		<div class="grid-container">
			<div class="row">
				<h1 class="align-center">I'm Feeling Stacky</h1>

				<div class="col-9">
